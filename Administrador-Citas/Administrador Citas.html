<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administrador – Citas</title>
  <link rel="stylesheet" href="estiloAdministradorCitas.css">
  <link rel="stylesheet" href="../Libs/fontawesome-free-6.7.2-web/css/all.min.css"> 
  <link rel="stylesheet" href="../Libs/Bootstrap/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex w-100">
          <div class="d-flex justify-content-center flex-grow-1">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" href="#">Principal</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Cuidado y Consejos</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Citas</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Reseñas</a></li>
            </ul>
          </div>
          <div class="d-flex justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Empleados</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="main-container">
    <aside class="sidebar">
      <h5>Filtros Búsqueda:</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkAceptada" checked>
        <label class="form-check-label" for="chkAceptada">Aceptada</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkNoAceptada" checked>
        <label class="form-check-label" for="chkNoAceptada">No aceptada</label>
      </div>
      <hr>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkLimpieza" checked>
        <label class="form-check-label" for="chkLimpieza">Limpieza</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkConsulta" checked>
        <label class="form-check-label" for="chkConsulta">Consulta</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="chkRemover" checked>
        <label class="form-check-label" for="chkRemover">Remover Caries</label>
      </div>
      <hr>
      <div class="mt-3">
        <label for="txtBusqueda" class="form-label">Búsqueda específica</label>
        <input type="text" id="txtBusqueda" class="form-control" placeholder="Introduzca búsqueda">
      </div>
    </aside>
    <section class="content-card">
      <h2>Modo Administrador: Citas</h2>
      <h5>Cita #XX</h5>
      <form>
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="paciente" class="form-label">Nombre y Edad del Paciente</label>
            <input type="text" id="paciente" class="form-control" value="Luis Arturo Robles">
          </div>
          <div class="col-md-6 form-group">
            <label for="servicio" class="form-label">Servicio de Interés</label>
            <select id="servicio" class="form-select">
              <option>Consulta</option>
              <option>Limpieza</option>
              <option>Remover Caries</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 form-group">
            <label for="fecha" class="form-label">Fecha Solicitada</label>
            <input type="date" id="fecha" class="form-control" value="2024-08-31">
          </div>
          <div class="col-md-4 form-group">
            <label for="hora" class="form-label">Hora Solicitada</label>
            <select id="hora" class="form-select">
              <option>8:00 AM</option>
              <option>9:00 AM</option>
              <option>10:00 AM</option>
            </select>
          </div>
          <div class="col-md-4 form-group">
            <label for="celular" class="form-label">Número de Celular</label>
            <input type="tel" id="celular" class="form-control" placeholder="555-555-555">
          </div>
        </div>

        <div class="form-group">
          <label for="curp" class="form-label">CURP</label>
          <input type="text" id="curp" class="form-control" placeholder="Introduzca CURP">
        </div>

        <div class="d-flex align-items-center my-3">
          <span class="me-2">Aceptada</span>
          <div class="form-check form-switch mb-0">
            <input class="form-check-input" type="checkbox" id="switchAceptada">
          </div>
        </div>

        <div class="d-flex gap-2">
          <button type="button" class="btn btn-dark">Modificar Datos</button>
          <button type="button" class="btn btn-outline-danger">Eliminar Cita</button>
        </div>
      </form>
      <div class="mt-4 text-muted">
        <small>Cita #</small>
      </div>
    </section>
  </div>
  <footer>
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="social mb-3 mb-md-0">
        <a href="#" aria-label="Twitter"><i class="fab fa-x"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
      <div class="text-center text-md-end">
        <small class="d-block">&copy; 2025 Todos los derechos reservados</small>
        <div class="footer-links">
          <a href="#">Privacidad</a> /
          <a href="#">Condiciones de Uso</a> /
          <a href="#">Cookies</a>
        </div>
      </div>
    </div>
  </footer>
  <script src="../Libs/Bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
