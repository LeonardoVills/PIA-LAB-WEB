<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modo Administrador: Horarios y Días</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>  

  <link rel="stylesheet" href="estilosAdministardorHorarioyDia.css">

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .main-content {
      flex: 1;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="d-flex w-100">
          <div class="d-flex justify-content-center flex-grow-1">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Principal</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Cuidado y Consejos</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Citas</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Reseñas</a></li>
            </ul>
          </div>
          <div class="d-flex justify-content-end">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Empleados</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="container">
      <h3 class="text-center mb-4">Modo Administrador: Horarios y Días</h3>

      <div class="row">
      
        <div class="col-md-6">
          <div class="d-flex flex-column gap-3">
            <div class="d-flex">
              <button class="btn btn-danger me-2">Eliminar</button>
              <input type="text" class="form-control" value="8:00 AM" readonly>
            </div>
            <div class="d-flex">
              <button class="btn btn-danger me-2">Eliminar</button>
              <input type="text" class="form-control" value="8:40 AM" readonly>
            </div>
            <div class="d-flex">
              <button class="btn btn-danger me-2">Eliminar</button>
              <input type="text" class="form-control" value="9:20 AM" readonly>
            </div>
            <div class="d-flex">
              <button class="btn btn-danger me-2">Eliminar</button>
              <input type="text" class="form-control" value="10:00 AM" readonly>
            </div>
            <div class="d-flex">
              <button class="btn btn-danger me-2">Eliminar</button>
              <input type="text" class="form-control" value="10:40 AM" readonly>
            </div>
            <div class="d-flex">
              <button class="btn btn-danger me-2">Eliminar</button>
              <input type="text" class="form-control" value="11:20 AM" readonly>
            </div>

            <div class="d-flex mt-3">
              <input type="text" class="form-control" placeholder="Nuevo Horario">
              <button class="btn btn-dark ms-2">Añadir</button>
            </div>

            <button class="btn btn-dark mt-3" style="margin-top: 30px; margin-left: 40px;">Modificar Horarios Existentes</button>
          </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
          <div class="d-flex flex-column align-items-center text-center">
            <button id="modificar-dias-btn" class="btn btn-dark mb-4">Modificar Días</button>
            <div id="datepicker" class="mb-5"></div>

            <button class="btn btn-dark mt-4">Guardar Cambios</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 border-top pt-4 pb-3 bg-light">  
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">  
      <div class="social mb-3 mb-md-0">  
        <a href="#" aria-label="Twitter"><i class="fab fa-x"></i></a>  
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>  
        <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>  
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>  
      </div>  
      <div class="text-center text-md-end">  
        <small class="d-block">&copy; 2025 Todos los derechos reservados</small>  
        <div class="footer-links">  
          <a href="#">Privacidad</a> /  
          <a href="#">Condiciones de Uso</a> /  
          <a href="#">Cookies</a>  
        </div>  
      </div>  
    </div>  
  </footer>  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.10.0/dist/locales/bootstrap-datepicker.es.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#datepicker').datepicker({
        format: 'dd/mm/yyyy',
        todayHighlight: true,
        language: 'es',
        autoclose: true
      });
    });
  </script>
</body>
</html>
