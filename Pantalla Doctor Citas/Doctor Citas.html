<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Citas</title>
    <link rel="stylesheet" href="DoctorCitas.css">
    <link rel="stylesheet" href="../Libs/Bootstrap/bootstrap.min.css">
    <link href="../Libs/fontawesome-free-6.7.2-web/css/all.css" rel="stylesheet"/>  
</head>

<body>
    <nav id="idnav" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex w-100">
              <div class="d-flex justify-content-center flex-grow-1">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Principal</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Cuidado y Consejos</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Citas</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Reseñas</a></li>
                </ul>
              </div>
              <div class="d-flex justify-content-end">
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                  <li class="nav-item"><a class="nav-link" href="#">Empleados</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>

    <div class="d-flex">
      <aside class="bg-light p-3 shadow-sm" id="barraFiltros">
        <h5 class="mb-3">Filtros de búsqueda</h5>
        <form>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="contactado">
            <label class="form-check-label" for="contactado">Contactado</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="no-contactado">
            <label class="form-check-label" for="no-contactado">No contactado</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="limpieza">
            <label class="form-check-label" for="limpieza">Limpieza</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="consulta">
            <label class="form-check-label" for="consulta">Consulta</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remover-caries">
            <label class="form-check-label" for="remover-caries">Remover caries</label>
          </div>
        </form>
      </aside>      

      <main class="flex-grow-1 ms-3" id="contenidoPrincipal">
        <h1 class="mt-3">Modo Doctor: Citas</h1>

            <article class="container my-4">
                <h5 class="mb-3">Cita #XY</h5>
              
                <div class="border p-3 rounded shadow-sm">
                  <!-- Nombre y Edad -->
                  <label class="fw-bold">Nombre y Edad</label>
                  <div class="border p-2 mb-3">Juan Pérez, 32 años</div>
              
                  <!-- Servicio de interés -->
                  <label class="fw-bold">Servicio de interés</label>
                  <select class="form-select mb-3">
                    <option selected disabled>Selecciona un servicio</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="consulta">Consulta</option>
                    <option value="remover-caries">Remover caries</option>
                  </select>
              
                  <!-- Fecha y Hora solicitada -->
                  <div class="row mb-3">
                    <div class="col-md-6">
                      <label class="fw-bold">Fecha solicitada</label>
                      <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label class="fw-bold">Hora solicitada</label>
                      <select class="form-select">
                        <option selected disabled>Selecciona una hora</option>
                        <option>09:00</option>
                        <option>10:00</option>
                        <option>11:00</option>
                        <option>12:00</option>
                        <option>13:00</option>
                        <option>14:00</option>
                      </select>
                    </div>
                  </div>
              
                  <!-- Número de celular -->
                  <label class="fw-bold">Número de celular</label>
                  <div class="border p-2 mb-3">5512345678</div>
              
                  <!-- CURP -->
                  <label class="fw-bold">CURP</label>
                  <div class="border p-2 mb-3">PEPJ850323HDFLLR03</div>
                </div>
              
                <!-- Switch y botones -->
                <div class="d-flex align-items-center justify-content-between mt-3">
                  <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switchAceptada">
                    <label class="form-check-label" for="switchAceptada">Aceptada</label>
                  </div>
              
                  <div>
                    <button class="btn btn-primary me-2">Modificar</button>
                    <button class="btn btn-danger">Eliminar</button>
                  </div>
                </div>
              </article>
      </main>
      </div>

      
    <div class="bg-white pt-1 pb-2">
        <div class="text-center mb-2">
          <i class="bi bi-x fs-6 mx-2"></i>
          <i class="bi bi-instagram fs-6 mx-2"></i>
          <i class="bi bi-youtube fs-6 mx-2"></i>
          <i class="bi bi-linkedin fs-6 mx-2"></i>
        </div>
        <footer>
          <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
            <div class="social mb-2 mb-md-0">
              <a href="#" aria-label="Twitter"><i class="fab fa-x"></i></a>
              <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="#" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
              <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            </div>
            <div class="text-center text-md-end">
              <small class="d-block">&copy; 2025 Todos los derechos reservados</small>
              <div class="footer-links">
                <a href="#">Privacidad</a> / 
                <a href="#">Condiciones de Uso</a> / 
                <a href="#">Cookies</a>
              </div>
            </div>
          </div>
        </footer>
      </div>

      <script src="../Libs/Bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
