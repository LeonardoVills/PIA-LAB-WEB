  <section class="hero">
    <div class="login-card">
      <form>
        <div class="mb-4">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            placeholder="Usuario"
          />
        </div>
        <div class="mb-4">
          <label for="contrasena" class="form-label">Contraseña</label>
          <input
            type="password"
            id="contrasena"
            class="form-control"
            placeholder="••••••••"
          />
        </div>
        <button type="submit" class="btn btn-dark w-100">
          Iniciar Sesión
        </button>
