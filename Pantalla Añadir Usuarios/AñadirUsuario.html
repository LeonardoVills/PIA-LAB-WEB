  <main>
    <h1>Modo Administrador: Añadir Usuario</h1>
    <form id="tarjetaDatos" method="POST" action="crear_usuario.php">
      <label for="inputNombre">Nombre de Usuario</label><br>
      <input type="text" name="nuevoNombre" id="inputNombre" placeholder="Nombre" required><br>

      <label for="inputContra">Crear Contraseña</label><br>
      <input type="password" name="nuevaContraseña" id="inputContra" placeholder="********" required><br>

      <label for="inputRol">Tipo de Rol</label><br>
      <select name="nuevoRolUsuario" id="inputRol" required>
        <option value="10">Dentista</option>
        <option value="11">Asistente</option>
        <option value="12">Secretario</option>
      </select><br>

      <label for="inputHorario">Horario</label><br>
      <select name="nuevoHorario" id="inputHorario" required>
        <option value="1">07:00 a 15:00</option>
        <option value="2">08:00 a 16:00</option>
        <option value="3">09:00 a 17:00</option>
        <option value="4">10:00 a 18:00</option>
        <option value="5">11:00 a 19:00</option>
        <option value="6">12:00 a 20:00</option>
        <option value="7">13:00 a 21:00</option>
        <option value="8">14:00 a 22:00</option>
      </select><br><br>

      <button type="submit" id="btnCrear">Crear Usuario</button>
    </form>
