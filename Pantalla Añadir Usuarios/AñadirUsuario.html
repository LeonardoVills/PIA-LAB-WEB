    <main>
        <h1>Modo Administrador: Añadir Usuario</h1>
        <form id="tarjetaDatos">
            <label for="inputNombre">Nombre de Usuario</label> <br>
            <input type="text" name="nuevoNombre" id="inputNombre" placeholder="Nombre"> <br>
            <label for="inputContra">Crear Contraseña</label> <br>
            <input type="text" name="nuevaContraseña" id="inputContra" placeholder="********"> <br>
            <label for="inputRol">Tipo de Rol</label> <br>
            <select name="nuevoRolUsuario" id="inputRol"> <br>
                <option value="dentista">Dentista</option>
                <option value="asistente">Asistente</option>
                <option value="secretario">Secretario</option>
            </select>
        </form>

        <button type="button" id="btnCrear" class="btn btn-primary btn-lg">Crear Usuario</button>
    </main>
